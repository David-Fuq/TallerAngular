<br>
    <div class="container">
        <div class="row">
            <div class="col">
              <table class="table" id='tabla'>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Channel</th>
                    <th>Seasons</th>
                  </tr>
                </thead>
                <tbody id = 'series'>
                  <tr *ngFor="let s of series">
                    <td> <b>{{s.id}}</b> </td>
                    <td> <a href={{s.url}}>{{s.name}}</a> </td>
                    <td> {{s.channel}} </td>
                    <td> {{s.seasons}} </td>
                  </tr>
                </tbody>
              </table>
              <p>&nbsp; Seasons average: {{average}}</p>
            </div>
        </div>
      </div>
